<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Babylon App</title>
    <style>
        html,
        body,
        canvas {
            width: 100%;
            height: 100%;
            margin: 0;

            background: radial-gradient(circle, #ffffff, #a9a9a9);

            /* background: radial-gradient(circle at center, #ffffff 0%, #a9a9a9 90%); */
            /* Light to dark blue */
            overflow: hidden;
        }

        #mobileConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            z-index: 9999;
            white-space: pre-wrap;
            pointer-events: none;
        }



        #annotation {
            position: absolute;
            background: rgba(250, 2, 2, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: sans-serif;
            display: none;
        }


        .circle {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            animation: ripple-animation 1.5s infinite ease-out;
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
